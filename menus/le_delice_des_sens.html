<!DOCTYPE html> 
<html lang="fr">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="initial-scale=1, width=device-width,minimum-scale=1, maximum-scale=1" />
        <link rel="stylesheet" type="text/css" href="../public/css/style.css">
        <script src="https://kit.fontawesome.com/7c9183587f.js" crossorigin="anonymous"></script> 
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">    
        <title>Le délice des sens</title>  
    </head>
    <body>
        <header class="menu__header">
            <div class="menu__header--headline">
                <a href="../index.html" title="Home"><i class="fas fa-arrow-left"></i></a>
                <h1 class="fas">ohmyfood</h1>
            </div>
            <img class="menu__header--img" src="../images/restaurants/le_delice_des_sens.jpg" alt="poisson et fruits de mer sur assiette en forme de coquillage couteau"/>
        </header>
        <main class="menu__header menu">
            <div class="menu__headline">
                <h2>Le délice des sens</h2>
                <div>
                    <i class="far fa-heart"></i>
                    <i class="fas fa-heart" title="Like!"></i>
                </div>
            </div>
            <div class="menu__container">
                <section>
                    <h3>Entrées</h3>
                    <figure class="figure fade-in">
                        <div class="choice">
                            <p class="choice__selection">
                                <strong>Tartare de thon</strong> <br>
                                Assaisonné au yuzu
                            </p>
                            <p class="choice__price">25€</p>
                        </div>
                        <div class="select">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        
                    </figure>
                
                    <figure class="figure fade-in">
                        <div class="choice">
                            <p class="choice__selection">
                                <strong>Bouchée de homard croustillant</strong> <br>
                                Et sa farandole de petits légumes
                            </p>
                            <p class="choice__price">35€</p>
                        </div>
                        <div class="select">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        
                    </figure>

                    <figure class="figure fade-in">
                        <div class="choice">
                            <p class="choice__selection">
                                <strong>Velouté de cèpes</strong> <br>
                                Aux truffes
                            </p>
                            <p class="choice__price">20€</p>
                        </div>
                        <div class="select">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        
                    </figure>
                </section>
                <section>
                    <h3>Plats</h3>
                    <figure class="figure fade-in">
                        <div class="choice">
                            <p class="choice__selection">
                                <strong>Poulet rôti aux herbes de Provence</strong> <br>
                                Et sa crème de truffe
                            </p>
                            <p class="choice__price">40€</p>
                        </div>
                        <div class="select">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        
                    </figure>
                
                    <figure class="figure fade-in">
                        <div class="choice">
                            <p class="choice__selection">
                                <strong>Langouste rôtie</strong> <br>
                                Et ses légumes de saison
                            </p>
                            <p class="choice__price">35€</p>
                        </div>
                        <div class="select">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        
                    </figure>

                    <figure class="figure fade-in">
                        <div class="choice">
                            <p class="choice__selection">
                                <strong>Côte de boeuf Angus </strong> <br>
                                Et sa purée de panais
                            </p>
                            <p class="choice__price">44€</p>
                        </div>
                        <div class="select">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        
                    </figure>
                </section>
                <section>
                    <h3>Desserts</h3>
                    <figure class="figure fade-in">
                        <div class="choice">
                            <p class="choice__selection">
                                <strong>Farandole de desserts</strong> <br>
                                Du chef
                            </p>
                            <p class="choice__price">18€</p>
                        </div>
                        <div class="select">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        
                    </figure>
                
                    <figure class="figure fade-in">
                        <div class="choice">
                            <p class="choice__selection">
                                <strong>Crème brulée</strong> <br>
                                Revisitée
                            </p>
                            <p class="choice__price">22€</p>
                        </div>
                        <div class="select">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        
                    </figure>

                    <figure class="figure fade-in">
                        <div class="choice">
                            <p class="choice__selection">
                                <strong>Tiramisu</strong> <br>
                                À la noisette
                            </p>
                            <p class="choice__price">23€</p>
                        </div>
                        <div class="select">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        
                    </figure>
                </section>
            </div>

            <div class="menu__btn">
                <button class="btn" name="button" type="button">Commander</button>
            </div>
            
        </main> 
        <footer>
            <h2>ohmyfood</h2>
            <ul>
                <li class="__list"><i class="fas fa-utensils"></i>Proposer un restaurant</li>
                <li class="__list"><i class="fas fa-hands-helping"></i>Devenir partenaire</li>
                <li class="__list">Mentions légales</li>
                <li class="__list">Contact</li>
            </ul>
        </footer>     
    </body>
</html>
