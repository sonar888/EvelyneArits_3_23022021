<!DOCTYPE html> 
<html lang="fr">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="initial-scale=1, width=device-width,minimum-scale=1, maximum-scale=1" />
        <link rel="stylesheet" type="text/css" href="../public/css/prefixed/style.css">
        <script src="https://kit.fontawesome.com/7c9183587f.js" crossorigin="anonymous"></script> 
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">    
        <title>La palette du goût</title>  
    </head>
    <body class="bckgrd">
        <header class="menu__header">
            <div class="menu__header--headline">
                <a href="../index.html" title="Home"><i class="fas fa-arrow-left"></i></a>
                <h1 class="fas">ohmyfood</h1>
            </div>
            <img class="menu__header--img" src="../images/restaurants/la_palette_des_gouts.jpg" alt="poisson et légumes sur assiette ronde">
        </header>
        <main class="menu__header menu">
            <div class="menu__headline">
                <h2>La palette du goût</h2>
                <div>
                    <i class="far fa-heart"></i>
                    <i class="fas fa-heart" title="Like!"></i>
                </div>
            </div>
            <div class="menu__container">
                <section>
                    <h3>Entrées</h3>
                    <figure class="figure fade-in">
                        <div class="choice">
                            <p class="choice__selection">
                                <strong>Fricassée d'escargot</strong> <br>
                                Au piment d'espelette
                            </p>
                            <p class="choice__price">25€</p>
                        </div>
                        <div class="select">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        
                    </figure>
                
                    <figure class="figure fade-in">
                        <div class="choice">
                            <p class="choice__selection">
                                <strong>Foie gras de canard mi-cuit</strong> <br>
                                Et ses copeaux de truffe noire
                            </p>
                            <p class="choice__price">35€</p>
                        </div>
                        <div class="select">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        
                    </figure>

                    <figure class="figure fade-in">
                        <div class="choice">
                            <p class="choice__selection">
                                <strong>Oeuf au plat</strong> <br>
                                Assaisonné à la truffe sur lit de caviar
                            </p>
                            <p class="choice__price">20€</p>
                        </div>
                        <div class="select">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        
                    </figure>
                </section>
                <section>
                    <h3>Plats</h3>
                    <figure class="figure fade-in">
                        <div class="choice">
                            <p class="choice__selection">
                                <strong>Filet de boeuf aux herbes</strong> <br>
                                Accompagné de sa ribambelle de légumes
                            </p>
                            <p class="choice__price">40€</p>
                        </div>
                        <div class="select">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        
                    </figure>
                
                    <figure class="figure fade-in">
                        <div class="choice">
                            <p class="choice__selection">
                                <strong>Parmentier de queue de boeuf</strong> <br>
                                À la truffe noire sur sa purée de panais
                            </p>
                            <p class="choice__price">35€</p>
                        </div>
                        <div class="select">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        
                    </figure>

                    <figure class="figure fade-in">
                        <div class="choice">
                            <p class="choice__selection">
                                <strong>Filet de turbot</strong> <br>
                                Aux agrumes
                            </p>
                            <p class="choice__price">44€</p>
                        </div>
                        <div class="select">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        
                    </figure>
                </section>
                <section>
                    <h3>Desserts</h3>
                    <figure class="figure fade-in">
                        <div class="choice">
                            <p class="choice__selection">
                                <strong>Paris-Brest</strong> <br>
                                Revisité
                            </p>
                            <p class="choice__price">18€</p>
                        </div>
                        <div class="select">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        
                    </figure>
                
                    <figure class="figure fade-in">
                        <div class="choice">
                            <p class="choice__selection">
                                <strong>Macaron au chocolat d'exception</strong> <br>
                                Et glace à la vanille de Madagascar
                            </p>
                            <p class="choice__price">22€</p>
                        </div>
                        <div class="select">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        
                    </figure>

                    <figure class="figure fade-in">
                        <div class="choice">
                            <p class="choice__selection">
                                <strong>Mousse au chocolat </strong> <br>
                                Au piment d'espelette et à la truffe noire
                            </p>
                            <p class="choice__price">23€</p>
                        </div>
                        <div class="select">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        
                    </figure>
                </section>
            </div>

            <div class="menu__btn">
                <button class="btn" name="button" type="button">Commander</button>
            </div>
            
        </main> 
        <footer class="footer">
            <h2>ohmyfood</h2>
            <ul>
                <li class="__list"><i class="fas fa-utensils"></i>Proposer un restaurant</li>
                <li class="__list"><i class="fas fa-hands-helping"></i>Devenir partenaire</li>
                <li class="__list">Mentions légales</li>
                <li class="__list"><a class="__page-link color" href="mailto:contact@ohmyfood.com" title="contact@ohmyfood.com">Contact</a></li>
            </ul>
        </footer>     
    </body>
</html>
