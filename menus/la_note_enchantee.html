<!DOCTYPE html> 
<html lang="fr">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="initial-scale=1, width=device-width,minimum-scale=1, maximum-scale=1" />
        <link rel="stylesheet" type="text/css" href="../public/css/style.css">
        <script src="https://kit.fontawesome.com/7c9183587f.js" crossorigin="anonymous"></script> 
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">    
        <title>La note enchantée</title>  
    </head>
    <body class="--bckgrd">
        <header class="menu__header">
            <div class="menu__header--headline">
                <a href="../index.html" title="Home"><i class="fas fa-arrow-left"></i></a>
                <h1 class="fas">ohmyfood</h1>
            </div>
            <img class="menu__header--img" src="../images/restaurants/la_note_enchantee.jpg" alt="assiette ronde thème méditerranéenne, sauce tomate, lit de légumes, boulettes, épices, poulet">
        </header>
        <main class="menu__header menu">
            <div class="menu__headline">
                <h2>La note enchantée</h2>
                <div>
                    <i class="far fa-heart"></i>
                    <i class="fas fa-heart" title="Like!"></i>
                </div>
            </div>
            <div class="menu__container">
                <section>
                    <h3>Entrées</h3>
                    <figure class="figure fade-in">
                        <div class="choice">
                            <p class="choice__selection">
                                <strong>Ravioles de foie gras </strong> <br>
                                Accompagnés de leur crème à la truffe
                            </p>
                            <p class="choice__price">25€</p>
                        </div>
                        <div class="select">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        
                    </figure>
                
                    <figure class="figure fade-in">
                        <div class="choice">
                            <p class="choice__selection">
                                <strong>Caviar osciètre</strong> <br>
                                Sur blini à la farine de blé noir
                            </p>
                            <p class="choice__price">35€</p>
                        </div>
                        <div class="select">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        
                    </figure>

                    <figure class="figure fade-in">
                        <div class="choice">
                            <p class="choice__selection">
                                <strong>Homard et espuma de potiron</strong> <br>
                                Mariné aux zestes d'orange
                            </p>
                            <p class="choice__price">20€</p>
                        </div>
                        <div class="select">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        
                    </figure>

                    <figure class="figure fade-in">
                        <div class="choice">
                            <p class="choice__selection">
                                <strong>Foie gras de canard cuit entier</strong> <br>
                                Confiture de figue et pain toasté
                            </p>
                            <p class="choice__price">35€</p>
                        </div>
                        <div class="select">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        
                    </figure>
                </section>
                <section>
                    <h3>Plats</h3>
                    <figure class="figure fade-in">
                        <div class="choice">
                            <p class="choice__selection">
                                <strong>Noix de coquilles Saint-Jacques</strong> <br>
                                Sur lit de purée de céleri-rave
                            </p>
                            <p class="choice__price">40€</p>
                        </div>
                        <div class="select">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        
                    </figure>
                
                    <figure class="figure fade-in">
                        <div class="choice">
                            <p class="choice__selection">
                                <strong>Langoustine poêlée</strong> <br>
                                Purée de patate douce
                            </p>
                            <p class="choice__price">35€</p>
                        </div>
                        <div class="select">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        
                    </figure>

                    <figure class="figure fade-in">
                        <div class="choice">
                            <p class="choice__selection">
                                <strong>Mijoté de queue de boeuf </strong> <br>
                                Et riz sauvage aux zestes de citron
                            </p>
                            <p class="choice__price">44€</p>
                        </div>
                        <div class="select">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        
                    </figure>
                </section>
                <section>
                    <h3>Desserts</h3>
                    <figure class="figure fade-in">
                        <div class="choice">
                            <p class="choice__selection">
                                <strong>Macaron noisette et chocolat</strong> <br>
                                Glace au caramel brun et sel de Guérande
                            </p>
                            <p class="choice__price">18€</p>
                        </div>
                        <div class="select">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        
                    </figure>
                
                    <figure class="figure fade-in">
                        <div class="choice">
                            <p class="choice__selection">
                                <strong>Baba au rhum revisité</strong> <br>
                                Avec son coulis de citron
                            </p>
                            <p class="choice__price">22€</p>
                        </div>
                        <div class="select">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        
                    </figure>

                    <figure class="figure fade-in">
                        <div class="choice">
                            <p class="choice__selection">
                                <strong>Tarte au citron meringuée </strong> <br>
                                Déstructurée
                            </p>
                            <p class="choice__price">23€</p>
                        </div>
                        <div class="select">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        
                    </figure>
                </section>
            </div>

            <div class="menu__btn">
                <button class="btn" name="button" type="button">Commander</button>
            </div>
            
        </main> 
        <footer class="footer">
            <h2>ohmyfood</h2>
            <ul>
                <li class="__list"><i class="fas fa-utensils"></i>Proposer un restaurant</li>
                <li class="__list"><i class="fas fa-hands-helping"></i>Devenir partenaire</li>
                <li class="__list">Mentions légales</li>
                <li class="__list">Contact</li>
            </ul>
        </footer>     
    </body>
</html>
